stages:
  - lint
  - build_docs
  - deploy
  - test

before_script:
  - make venv

ruff:
  stage: lint
  image: python:3.12
  script:
    - uv run ruff check .
    - uv run ruff format .
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - tests/**/*
        - prettier_maps/**/*

mypy:
  stage: lint
  image: python:3.12
  script:
    - uv run mypy .
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - tests/**/*
        - prettier_maps/**/*

isort:
  stage: lint
  image: python:3.12
  script:
    - uv run isort .
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - tests/**/*
        - prettier_maps/**/*

test:
  stage: test
  image: python:3.12
  script:
    - uv run pytest
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - tests/**/*
        - prettier_maps/**/*

build_docs:
  stage: build_docs
  image: python:3.12
  script:
    - make docs
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - docs/**/*

variables:
  RELEASE_VERSION: "${CI_COMMIT_TAG}"

deploy:
  stage: deploy
  image: python:3.12
  script:
    - pip install qgis-plugin-ci
    - qgis-plugin-ci release "$RELEASE_VERSION" \
      --osgeo-username "$OSGEO_USERNAME" \
      --osgeo-password "$OSGEO_PASSWORD" \
      --create-plugin-repo
  artifacts:
    paths:
      - release.md
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main" && $CI_COMMIT_TAG'
