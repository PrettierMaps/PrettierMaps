stages:
  - lint
  - build_docs

before_script:
  - make venv

ruff:
  stage: lint
  image: python:3.12
  script:
    - make ruff
  only:
    changes:
      - tests/**/*
      - prettier_maps/**/*
mypy:
  stage: lint
  image: python:3.12
  script:
    - make mypy
  only:
    changes:
      - tests/**/*
      - prettier_maps/**/*

isort:
  stage: lint
  image: python:3.12
  script:
    - make isort
  only:
    changes:
      - tests/**/*
      - prettier_maps/**/*

build_docs:
  stage: build_docs
  image: python:3.12
  script:
    - make docs
  only:
    changes:
      - docs/**/*
      - prettier_maps/**/*
